<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>

    <main>
 
        <!-- ETIQUETAS PARA AGRUPAR -->

        <!-- div -> Se utilizan cuando quiero agrupar por temas de diseño, Ejemplo: "Agrupo un elemento con otro, porque necesito que se vean de una manera determinada"  -->
        
        <div></div>
    
        <!-- article -> Cuando tengo un contenido que podría tomar de esta web, para llevarmelo a otra web, y seguiria teniedo sentido Ejemplo: "una noticia, con imagen, titulo y articulo"  -->
        <article>
            <h3>Noticia1</h3>
        </article>

        <!-- section -> un elemento de seccionamiento generico Ejemplo : "Para agrupar varios articulos "  -->
        <section>
            <h2>Seccion Noticias</h2>
            <article>
                <h2>Noticia1</h2>
            </article>

            <article>
                <h2>Noticia1</h2>
            </article>

            <article>
                <h2>Noticia1</h2>
            </article>

            <article>
                <h2>Noticia1</h2>
            </article>
        </section>

        <!-- aside -> Para agregar un contenido al margen de mi sitio, al margen de mi contenido principal Ejemplo: "Menus laterales, o menus de navegación interna"  -->
        <aside></aside>



        <img src="https://placeimg.com/640/480/any" alt="Texto alternativo">

        

        <!-- ver w3 validator -->


    </main>

    <footer>

    </footer>
    
</body>
</html>
