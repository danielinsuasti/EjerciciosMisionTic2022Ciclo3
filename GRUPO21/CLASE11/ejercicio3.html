<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo Interaccion con Eventos</h1>
    <img id = "myImage" src="https://placeimg.com/300/300/nature" alt="">
    <button id = "changeBtn" >Cambiar imagen</button>




    

    
    <script>
        function changeImage(){

        }

        let changeImageArrow = () => {
            var changeBtn = document.getElementById("changeBtn");
            var changeImage = document.getElementById("myImage");

            changeBtn.addEventListener('click', (e) =>{

                if(changeImage.src === "https://placeimg.com/300/300/nature"){
                    changeImage.src =  "https://placeimg.com/300/300/tech";
                } else{
                    changeImage.src =  "https://placeimg.com/300/300/nature";
                }
                
            })

        }

        changeImageArrow();

        

    </script>
    
</body>
</html>
