<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lugar donde existe vue, notacion de Bigote -->
    <div id = "app">
        {{message}}
    </div>
    <br> <br> <br>
    <!-- Ejemplo directiva v-bind -->
    <div id = "app-2">
        <h1 v-bind:title = "message">
            Mueva el mouse sobre mí durante unos segundos
            para ver mi título enlazado dinámicamente.

        </h1>

    </div>
    <br> <br> <br>
    <!-- Ejemplo directiva v-if -->
    <div id="app-3">
        <span v-if="seen">Ahora me ves</span>
    </div>
    <br> <br> <br>
    <!-- Ejemplo directiva v-for -->

    <div id="app-4">
        <ol>
            <li v-for = "todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <br> <br> <br>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Mensaje invertido Ejemplo 5</button>
    </div>


    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    

    
    <!-- versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
</body>
</html>
